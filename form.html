<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet">
    <title>Задача 13</title>
</head>
<body>
    <header>
        <h3>Запись на курсы</h3>
    </header>
    <hr width="300px" align="left">
    <main>
        <div class="name">
            <label>Имя:<br><input type="text" name="username" value="Алексей"></label>
        </div>
        <br>
        <div class="check">
            <label>Язык программирования:<br>
            <input name="leng" type="radio" value="C++">C ++<br>
            <input name="leng" type="radio" value="PhP" checked>PHP<br>
            <input name="leng" type="radio" value="Python">Python<br>
            </label>
        </div>
        <br>
        <div class="detail">
            <label>Дополнительная иформация:<br>
            <textarea name="info" cols="30" rows="3" placeholder="Какой опыт программирования"></textarea>
            </label>
        </div>
        <br>
        <div class="pass">
            <label>Секретное слово:<br>
            <input type="password" placeholder="Обязательно запомнить">
            </label>
        </div>
        <br>
        <div>
            <button class="send">Отправить</button> <button class="send">Очистить</button>
        </div>
        <hr width="300px" align="left">
    </main>

    
</body>
</html>
