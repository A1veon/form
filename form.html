<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet">
    <title>Задача 13</title>
</head>
<body>
    <header>
        <h3>Запись на курсы</h3>
    </header>
    <hr>
    <main>
        <div class="name">
            <p>Имя:</p>
            <input type="text" placeholder="Ваше Имя">
        </div>
        <div class="check">
            <p>Язык программирования:</p>
            <p><input name="leng" type="radio" value="C++">C ++</p>
            <p><input name="leng" type="radio" value="PhP" checked>PHP</p>
            <p><input name="leng" type="radio" value="Python">Python</p>
        </div>
        <div class="detail">
            <p>Дополнительная иформация:</p>
            <textarea name="info" cols="30" rows="3" placeholder="Какой опыт программирования"></textarea>
        </div>
        <div class="pass">
            <p>Секретное слово:</p>
            <input type="password" placeholder="Обязательно запомнить">
        </div>
        <br>
        <div>
            <button class="send">Отправить</button> <button class="clear">Очистить</button>
        </div>
        <hr>
    </main>

    
</body>
</html>
